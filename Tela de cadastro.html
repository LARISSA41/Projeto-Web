<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Super Mercado São Francisco</title>
    <link rel="stylesheet" href="styles.css"> <!-- Linkando o arquivo CSS -->
</head>
<body>
    <header>
        Super Mercado São Francisco
    </header>

    <div class="container">
        <h2>Criar Conta</h2>
        <form id="cadastroForm">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite seu nome completo" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" required>
            </div>

            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="Crie uma senha" required>
            </div>

            <div class="form-group">
                <label for="confirmSenha">Confirmar Senha:</label>
                <input type="password" id="confirme Senha" placeholder="Confirme sua senha" required>
            </div>

            <button type="submit" class="button">Criar Conta</button>

            <div class="links">
                <p>Já tem uma conta? <a href="http://127.0.0.1:3000/c:/Users/erick/OneDrive/Documentos/Supermercado São Francisco/Tela Inicial">Entrar</a></p>
            </div>
        </form>
    </div>
</body>
</html>
