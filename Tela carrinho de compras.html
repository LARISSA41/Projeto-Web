<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras - Super Mercado São Francisco</title>
    <link rel="stylesheet" href="styles.css"> <!-- Linkando o arquivo CSS -->
</head>
<body>
    <header>
        <h1>Super Mercado São Francisco</h1>
        <nav>
            <a href="index.html">Home</a> | 
            <a href="cadastro.html">Criar Conta</a> | 
            <a href="login.html">Entrar</a> | 
            <a href="carrinho.html">Carrinho</a>
        </nav>
    </header>

    <div class="container">
        <h2>Carrinho de Compras</h2>

        <!-- Seção de produtos no carrinho -->
        <div class="itens-carrinho">
            <!-- Produto 1 no carrinho -->
            <div class="item-carrinho">
                <img src="produto1.jpg" alt="Produto 1">
                <div class="info-item">
                    <h3>Nome do Produto 1</h3>
                    <p class="preco">R$ 20,00</p>
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade1" name="quantidade" min="1" max="10" value="1">
                    <button>Remover</button>
                </div>
            </div>

            <!-- Produto 2 no carrinho -->
            <div class="item-carrinho">
                <img src="produto2.jpg" alt="Produto 2">
                <div class="info-item">
                    <h3>Nome do Produto 2</h3>
                    <p class="preco">R$ 15,00</p>
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade2" name="quantidade" min="1" max="10" value="1">
                    <button>Remover</button>
                </div>
            </div>

            <!-- Produto 3 no carrinho -->
            <div class="item-carrinho">
                <img src="produto3.jpg" alt="Produto 3">
                <div class="info-item">
                    <h3>Nome do Produto 3</h3>
                    <p class="preco">R$ 30,00</p>
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade3" name="quantidade" min="1" max="10" value="1">
                    <button>Remover</button>
                </div>
            </div>
        </div>

        <!-- Total -->
        <div class="total">
            <p><strong>Total:</strong> R$ 65,00</p>
        </div>

        <div class="acoes">
            <button><a href="checkout.html">Finalizar Compra</a></button>
            <button><a href="index.html">Voltar às Compras</a></button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Super Mercado São Francisco - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
